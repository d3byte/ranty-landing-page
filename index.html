<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ranty</title>
    <link rel="stylesheet" href="style/vendor/normalize.css" />
    <link rel="stylesheet" href="style/css/style.css" />
</head>
<body>
    <header class="header">
        <main class="header__main">
            <img class="header__main__logo" src="assets/logo.svg" />
            <ul class="list list--horizontal">
                <li class="list__item">
                    <a class="header__main__link" href="#">Преимущества</a>
                </li>
                <li class="list__item">
                    <a class="header__main__link" href="#">Интерфейс</a>
                </li>
                <li class="list__item">
                    <a class="header__main__link" href="#">Контакты</a>
                </li>
                <li class="list__item">
                    <a class="header__main__link square-button" href="#">Получить демо</a>
                </li>
            </ul>
            <button class="header__main__humburger-toggle">
                <img class="header__main__humburger-toggle__icon" src="assets/icon_burger.svg" />
            </button>
        </main>
        <ul class="list header__humburger">
            <span>
                <li class="list__item">
                    <a class="header__main__link" href="#">Преимущества</a>
                </li>
                <li class="list__item">
                    <a class="header__main__link" href="#">Интерфейс</a>
                </li>
                <li class="list__item">
                    <a class="header__main__link" href="#">Контакты</a>
                </li>
            </span>
            <li class="list__item">
                <a class="header__main__link square-button" href="#">Получить демо</a>
            </li>
        </ul>
    </header>

    <script src="js/humburger.js"></script>
</body>
</html>
